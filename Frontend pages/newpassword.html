<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <link rel="shortcut icon" href="/login.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Registration form</title>
    <link rel="stylesheet" href="newpassword.css" />
  </head>

  <body class="background-radial-gradient">
    <section class="text-center">
      <div
        id="radius-shape-1"
        class="position-absolute rounded-square shadow-5-strong"
      ></div>
      <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>
      <div class="card mx-9 lg-12 mx-md-5 shadow-5-strong" id="card">
        <div class="card-body px-md-5 align-left">
          <h2 class="fw-bold mb-5">Sign In</h2>

          <form method="post" action="/newpassword" style="text-align: left">
            <div class="form-outline mb-4">
              <label class="form-label" for="form3Example4">Enter New Password</label>
              <input
                type="password"
                id="form3Example4"
                name="password"
                class="form-control"
                required
              />
            </div>
            <div class="form-outline mb-4">
              <label class="form-label" for="form3Example7"
                >Confirm your Password</label
              >
              <input
                type="confirm_password"
                id="form3Example7"
                name="confirm_password"
                class="form-control"
                required
              />
            </div>

            <button type="submit" class="btn btn-primary btn-block mb-4">
              Update
            </button>
            <div>
              <p>
                Wanted to sign in:
                <a href="/signin" style="text-decoration: none">Click here!</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script src="server.js" type="js"></script>
  </body>
</html>
