<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body class="background-radial-gradient">
    <section class="text-center">
      <div
        id="radius-shape-1"
        class="position-absolute rounded-circle shadow-5-strong"
      ></div>
      <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>

      <div class="signup-container">
        <div class="card mx-9 lg-12 mx-md-5 shadow-5-strong" id="card">
          <div class="card-body px-md-5 align-left">
            <h2>Signup</h2>
            <form>
              <label for="username">Enter your Email:</label>
              <input
                type="text"
                id="username"
                name="username"
                autocomplete="username"
                required
              />

              <label for="password1">Password:</label>
              <input
                type="password"
                id="password1"
                name="password"
                autocomplete="new-password"
                required
              />

              <label for="password2">Re-type Password:</label>
              <input
                type="password"
                id="password2"
                name="new-password"
                autocomplete="new-password"
                required
              />

              <div class="otpdiv">
                <label for="otp_input"> </label>
                <input
                  type="text"
                  id="otp_input"
                  name="new_opt"
                  autocomplete="new_opt"
                  placeholder="Enter your OTP"
                  required
                />
                <button id="otp_generator" type="submit">Send OTP</button>
              </div>

              <div id="div_wrongusername">
                <p class="p_wrongusername" id="p_wrongusername">
                  Signup successful,Please Login
                </p>
              </div>

              <button id="signupButton" type="button">Sign Up </button>
              <p>
                Have an Account?
                <a href="login.html" style="text-decoration: none"
                  >Login Here 
                </a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script src="signup.js"></script>
</html>
