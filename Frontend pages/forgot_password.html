<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <link rel="shortcut icon" href="/login.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="forgot_password.css" />

    <title>Registration form</title>
  </head>

  <body class="background-radial-gradient">
    <section class="text-center">
      <div
        id="radius-shape-1"
        class="position-absolute rounded-square shadow-5-strong"
      ></div>
      <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>
      <div class="card mx-9 lg-12 mx-md-5 shadow-5-strong" id="card">
        <div class="card-body px-md-5 align-left">
          <h2 class="fw-bold mb-5">Sign In</h2>

          <form method="post" action="/forgotpass" style="text-align: left">
            <div class="form-outline mb-4">
              <label class="form-label" for="form3Example3">
                Email address</label
              >
              <input
                type="email"
                id="form3Example3"
                name="email"
                class="form-control"
                required
              />
            </div>
            <button
              type="submit"
              class="btn btn-primary btn-block mb-4"
              name="action"
              value="verify"
            >
              Verify
            </button>
            <p id="status1"></p>

            <div class="form-outline mb-4">
              <label class="form-label" for="form3Example4"
                >Enter your OTP</label
              >
              <input
                type="otp_value"
                id="form3Example4"
                name="otp_value"
                class="form-control"
              />
            </div>
            <button
              type="submit"
              class="btn btn-primary btn-block mb-4"
              name="action"
              value="check"
            >
              Submit
            </button>

            <p>
              Dont have an Account?
              <a href="/register" style="text-decoration: none">Register Now</a>
            </p>
          </form>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script src="server.js"></script>
  </body>
</html>
